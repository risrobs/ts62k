<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="./gfg.css">
	
	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
	</script>
	
	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
	</script>
	
	<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	</script>
</head>

<body>
	<div class="container">
		<center>
			<h1 style="color:green;padding:13px;">
				GeeksforGeeeks
			</h1>
			
			<br><br>
			
			<p>
				Bootstrap4 compiled CSS 'btn-lightgreen,
				btn-lightsalmon & btn-hotpink' and
				'btn-outline-lightgreen,
				btn-outline-lightsalmon &
				btn-outline-hotpink' using SASS
			</p>
			
			<div class="btn-group">
				<button type="button"
						class="btn btn-lightgreen">
					lightgreen
				</button>
				
				<button type="button"
						class="btn btn-lightsalmon">
					lightsalmon
				</button>
				
				<button type="button"
						class="btn btn-hotpink">
					purple
				</button>
			</div>
			
			<br><br>
			
			<div class="btn-group">
				<button type="button"
						class="btn btn-outline-lightgreen">
					lightgreen
				</button>
				
				<button type="button"
						class="btn btn-outline-lightsalmon">
					lightsalmon
				</button>
				
				<button type="button"
						class="btn btn-outline-hotpink">
					purple
				</button>
			</div>
		</center>
	</div>
</body>

</html>
